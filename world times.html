<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç World Clock Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1f1f1f;
      color: white;
    }

    .card {
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .flag {
      width: 25px;
      height: auto;
      margin-right: 8px;
    }

    .btn-toggle {
      transition: all 0.3s ease;
    }

    .time {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center text-primary">üåç World Clock Dashboard</h2>
      <button id="themeToggle" class="btn btn-outline-dark btn-toggle">Toggle Theme</button>
    </div>

    <div class="row" id="clockContainer">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const countries = [
      { name: 'India', tz: 'Asia/Kolkata', flag: 'https://flagcdn.com/in.svg' },
      { name: 'USA (New York)', tz: 'America/New_York', flag: 'https://flagcdn.com/us.svg' },
      { name: 'UK (London)', tz: 'Europe/London', flag: 'https://flagcdn.com/gb.svg' },
      { name: 'Japan', tz: 'Asia/Tokyo', flag: 'https://flagcdn.com/jp.svg' },
      { name: 'Australia', tz: 'Australia/Sydney', flag: 'https://flagcdn.com/au.svg' },
      { name: 'Brazil', tz: 'America/Sao_Paulo', flag: 'https://flagcdn.com/br.svg' },
    ];

    const container = document.getElementById('clockContainer');

    // Inject cards
    countries.forEach((country, index) => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';

      col.innerHTML = `
        <div class="card p-3 bg-light">
          <div class="d-flex align-items-center mb-2">
            <img src="${country.flag}" class="flag" alt="${country.name}" />
            <h5 class="card-title mb-0">${country.name}</h5>
          </div>
          <div>
            <p class="card-text time fs-4" id="time-${index}">Loading...</p>
            <p class="card-text date text-muted" id="date-${index}"></p>
          </div>
        </div>
      `;
      container.appendChild(col);
    });

    // Update clocks
    function updateClocks() {
      countries.forEach((country, i) => {
        const now = new Date().toLocaleString("en-US", { timeZone: country.tz });
        const time = new Date(now);

        const timeStr = time.toLocaleTimeString();
        const dateStr = time.toLocaleDateString(undefined, {
          weekday: 'long',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        document.getElementById(`time-${i}`).textContent = timeStr;
        document.getElementById(`date-${i}`).textContent = dateStr;
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
